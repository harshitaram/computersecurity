<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">jQuery DOM Manipulation Problem 0</title>
    <!-- SRI for source generated by: https://www.srihash.org/; Source grabbed from linked example on Canvas: https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_hide_class -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="pageTitle">Make Yo Page Sis!</h1>
    </header>
    <main>
        <h2>Fill out the form:</h2>
        <form id="myForm">
            <label for="titleInput">New Page Title:</label><br>
            <input type="text" id="titleInput" name="titleInput"><br>
            <label for="contentInput">Content:</label><br>
            <input type="text" id="contentInput" name="contentInput"><br><br>
            <button type="button" id="updateButton">Update Page</button>
        </form>
        <div id="contentArea">
            
        </div>
    </main>

    <script>
        
        $(document).ready(function(){
            
            $("#updateButton").click(function(){
                
                var newTitle = $("#titleInput").val();

             
                var newContent = $("#contentInput").val();

                
                $("#siteTitle").text(newTitle);

           
                $("#contentArea").html("<p>" + newContent + "</p>");
            });
        });
    </script>
</body>
</html>
